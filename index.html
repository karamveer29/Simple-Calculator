<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div class="top">
        <h1 class="text-center">A basic Calculator using HTML, CSS & JavaScript</h1>
        &nbsp;&nbsp;&nbsp;
        <img src="dark theme icon/moon.png" id="icon">
    </div>
    <div class="container">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button special">C</button>
            <button class="button special">M-</button>
            <button class="button special">M+</button>
            <button class="button operator">%</button>
        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button special">=</button>
            <button class="button operator">-</button>
        </div>
    </div>
    <script>
        // Dark Mode Logic
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "dark theme icon/sun.png";
            }
            else{
                icon.src = "dark theme icon/moon.png";
            }
        }
        // Calculator Logic
        let string = "";
        let buttons = document.querySelectorAll('.button');
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click',(e)=>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == 'C'){
                    string = "";
                    document.querySelector('input').value = string;
                }
                else{
                    console.log(e.target)
                    string = string + e.target.innerHTML;
                    document.querySelector('input').value = string;
                }
            })
        })
    </script>
</body>
</html>
